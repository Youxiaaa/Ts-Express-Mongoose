paths:
  /file/upload:
    post:
      security:
        - BearerAuth: []
      tags:
        - 檔案管理
      summary: 上傳檔案
      requestBody:
        required: true
        description: 選擇檔案
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        201:
          description: 上傳成功
        401:
          description: 上傳失敗

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer